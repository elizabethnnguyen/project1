<!DOCTYPE html>
<html>
<head>
	<title>jQuery Hotspot | Advanced usage</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../jquery.hotspot.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">

	<div class="panel panel-info" id="example-admin">
		<div class="panel-heading">
			<h4>Example - Admin mode</h4>
		</div>
		<div class="panel-body">
			<div class="col-md-6" style="margin-top: 40px;">
				<code>interactivity: `click`</code>
				<div id="theElement-a">
					<img src="images/sample-image1.jpg">
				</div>
			</div>
			<div class="col-md-6" style="margin-top: 40px;">
				<code>interactivity: `hover`</code>
				<div id="theElement-b">
					<img src="images/sample-image2.jpg">
				</div>
			</div>
		</div>
	</div>

</div>

<script type="text/javascript" src="../jquery.hotspot.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		$("#theElement-a").hotspot({
			mode: "admin",
			// uncomment
			/*ajax: true,
			ajaxOptions: {
				'url': 'links.to.server'
			},*/
			interactivity: "click",
			LS_Variable: "HotspotPlugin-a",

			afterSave: function(err, data) {
				if (err) {
					console.log('Error occurred', err);
					return;
				}
				alert('Saved');
				// `data` in json format can be stored
				//  & passed in `display` mode for the image
				console.log(data);
			},
			afterRemove: function(err, message) {
				if (err) {
					console.log('Error occurred', err);
					return;
				}
				alert(message);
				window.location.reload();
			},
			afterSend: function(err, message) {
				if (err) {
					console.log('Error occurred', err);
					return;
				}
				alert(message);
			}
		});

		$("#theElement-b").hotspot({
			mode: "admin",
			interactivity: "hover",
			LS_Variable: "HotspotPlugin-b"
		});
	});
</script>

</body>
</html>
