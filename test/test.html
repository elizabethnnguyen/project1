
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>jQuery Hotspot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/jquery.hotspot.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/demo-style.css" media="screen">
        <script type="text/javascript" src="js/jquery.min.js"></script>
    </head>
    <body>

        <section class="main-content">
            <div class="panel panel-success">
                <div class="panel-body">
                    <div class="col-md-12">
                        <div id="theElement-0">
                            <img src="images/sample-image.png">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="js/jquery.hotspot.js"></script>

        <script type="text/javascript">
            $("#theElement-0").hotspot({
                data: [
                    {"x":32.975781250000004,"y":30.447309176672384,"Title":"Delhi","Message":"Delhi, India's capital territory, is a massive metropolitan area in the country's north. In Old Delhi, a neighborhood dating to the 1600s, stands the imposing Mughal-era Red Fort, a symbol of India, and the sprawling Jama Masjid mosque, whose courtyard accommodates 25,000 people. Nearby is Chandni Chowk, a vibrant bazaar filled with food carts, sweets shops and spice stalls."},
                    {"x":17.57578125,"y":61.15056818181818,"Title":"Mumbai","Message":"Mumbai (formerly called Bombay) is a densely populated city on India's west coast. A financial center, it's India's largest city. On the Mumbai Harbour waterfront stands the iconic Gateway of India stone arch, built by the British Raj in 1924. Offshore, nearby Elephanta Island holds ancient cave temples dedicated to the Hindu god Shiva. The city's also famous as the heart of the Bollywood film industry."}
                ],
                interactivity: "hover", // options : click, none (default is hover)
            });

        </script>


    </body>
</html>
